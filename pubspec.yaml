name: ai_powered_self_guided_toure_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # state management
  get: ^5.0.0-release-candidate-9.3.2
  # time zone related
  flutter_timezone: ^4.1.0
  timezone: ^0.10.1
  intl: ^0.20.2

  # ui related
  skeletonizer: ^1.4.3
  flutter_rating_bar: ^4.0.1
  flutter_xlider: ^3.5.0
  connectivity_plus: ^6.1.4
  readmore: ^3.0.0
  lottie: ^3.3.1


  # storage
  get_storage: ^2.1.1
  flutter_secure_storage: ^9.2.4
  # api services
  dio: ^5.8.0+1
  mime: ^2.0.0
  http_parser: ^4.1.2
  pretty_dio_logger: ^1.4.0
  socket_io_client: ^3.1.2
  http: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0



flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/background/
    - assets/icons/
    - assets/cities/
    - assets/fonts/playfair/
    - assets/fonts/poppins/
    - assets/animations/cycling_animation.json


  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/playfair/PlayfairDisplay-Black.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-BlackItalic.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-Bold.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-BoldItalic.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-Italic.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-Medium.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-MediumItalic.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-SemiBold.ttf
        - asset: assets/fonts/playfair/PlayfairDisplay-SemiBoldItalic.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf

